<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto">

        <div class="title mt-20 mx-auto p-5 bg-green-600 rounded-md w-5/12 text-center text-white font-bold">
            <h1 class="title-text text-3xl">クイズ</h1>
            <form action="" class="mx-auto rounded- font-normal mt-2">
                <select name="" id="quizSelect" class="text-black w-full text-sm rounded-md text-center p-1">
                    <option value="" selected>カテゴリーを選択してください</option>
                    <option value="0">ダイアンクイズ</option>
                    <option value="1">雑学クイズ</option>
                    <option value="2">テスト</option>
                </select>
                <div id="startBtn" class="mt-2 p-2 bg-green-500 hover:bg-green-800 rounded-md transition-all cursor-pointer font-bold">クイズスタート</div>
            </form>
        </div>

        <div class="mt-10 mx-auto text-center question rounded-md border-2 border-solid border-green-900 p-3 w-3/5">Q. <span id="js-question">問題文が表示されます</span></div>

        <div class="btn-q mt-8 flex justify-center">
            <button type="button" class="btn ml-3 p-2 bg-green-200 rounded-md hover:bg-green-500 transition-all"> </button>
            <button type="button" class="btn ml-3 p-2 bg-green-200 rounded-md hover:bg-green-500 transition-all"> </button>
            <button type="button" class="btn ml-3 p-2 bg-green-200 rounded-md hover:bg-green-500 transition-all"> </button>
            <button type="button" class="btn ml-3 p-2 bg-green-200 rounded-md hover:bg-green-500 transition-all"> </button>
        </div>

        <div class="countdownBar rounded-md bg-green-500 h-8 mt-8 mx-auto p-1 flex justify-center items-center w-4/5">
            <progress id="timeBar" class="w-11/12 h-4 rounded-lg overflow-hidden transition-all" max="10" value="10"></progress>
            <div id="timeCount" class="text-white w-11 font-bold text-center">10</div>
        </div>

    </div>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
